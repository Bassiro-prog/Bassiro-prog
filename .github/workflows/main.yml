name: Generate Snake Animation
on:
  schedule:
    - cron: "0 0 * * *"  # Roda todo dia à meia-noite
  workflow_dispatch:  # Permite run manual
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Versão mais nova (era v3 ou v2)
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3  # Mais rápido pro SVG (sem GIF)
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v4  # Atualize se for v2
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
